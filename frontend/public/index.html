<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="EtherSentinel - 基于AI的区块链安全检测平台，提供智能地址风险分析、交易安全检测和威胁预警服务">
  <meta name="keywords" content="区块链,以太坊,安全检测,AI,风险分析,DeFi,智能合约">
  <meta name="author" content="EtherSentinel Team">
  
  <!-- Favicon -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  
  <!-- Progressive Web App Meta -->
  <meta name="theme-color" content="#1e40af">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EtherSentinel">
  
  <!-- Open Graph Meta -->
  <meta property="og:title" content="EtherSentinel - 区块链安全检测平台">
  <meta property="og:description" content="基于TrxGNNBert AI模型的智能区块链安全检测平台">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ethersentinel.com">
  <meta property="og:image" content="<%= BASE_URL %>logo.png">
  
  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="EtherSentinel - 区块链安全检测平台">
  <meta name="twitter:description" content="基于TrxGNNBert AI模型的智能区块链安全检测平台">
  <meta name="twitter:image" content="<%= BASE_URL %>logo.png">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Element Plus Icons -->
  <link rel="stylesheet" href="https://unpkg.com/@element-plus/icons@latest/dist/index.css">
  
  <title>EtherSentinel - 区块链安全检测平台</title>
  
  <!-- 内联CSS，避免FOUC -->
  <style>
    /* Loading screen styles */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    /* Hide scrollbar during loading */
    body.loading {
      overflow: hidden;
    }
  </style>
</head>
<body class="loading">
  <!-- 初始加载屏幕 -->
  <div id="initial-loading">
    <div class="loading-logo"></div>
    <div class="loading-text">EtherSentinel</div>
    <div class="loading-subtitle">智能区块链安全检测平台</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>
  
  <!-- 不支持JavaScript的提示 -->
  <noscript>
    <div style="text-align: center; padding: 50px;">
      <h2>JavaScript 已被禁用</h2>
      <p>EtherSentinel 需要 JavaScript 才能正常工作。请启用 JavaScript 并刷新页面。</p>
      <p>EtherSentinel requires JavaScript to function properly. Please enable JavaScript and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Vue 应用挂载点 -->
  <div id="app"></div>
  
  <!-- 加载脚本，用于隐藏加载屏幕 -->
  <script>
    // 应用加载完成后隐藏加载屏幕
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        const body = document.body;
        
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          
          setTimeout(function() {
            loadingElement.style.display = 'none';
            body.classList.remove('loading');
          }, 500);
        }
      }, 1000); // 至少显示1秒加载动画
    });
    
    // 错误处理
    window.addEventListener('error', function(event) {
      console.error('Application Error:', event.error);
    });
    
    // 未处理的Promise拒绝
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled Promise Rejection:', event.reason);
    });
    
    // 检测浏览器兼容性
    if (!window.fetch || !window.Promise || !window.Symbol) {
      alert('您的浏览器版本过低，请升级到最新版本以获得最佳体验。\nYour browser is outdated. Please upgrade to the latest version for the best experience.');
    }
  </script>

</body>
</html>
